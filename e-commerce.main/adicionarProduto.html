<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Adicionar produto</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/adicionarProduto.css">
    <link rel="stylesheet" href="./assets/css/contatos.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
</head>
<body>
    <header class="cabecalho">

        <nav class="cabecalho__nav">
            <div class="cabecalho__nav___logo">
                <img src="./assets/img/controle-logo.svg" alt="" srcset="">
                <p>M.N</p>
                <img src="./assets/img/geek-logo.svg" alt="" srcset="">
            </div>

            <div class="cabecalho__nav___input">
                <div class="cabecalho__nav___input-itens">
                    <input class="cabecalho__nav___input-itensInput" type="text" placeholder="O que deseja encontrar?">
                    <a href="#" class="cabecalho__nav___input-itensBotao"><img src="./assets/img/lupa-input.svg" alt="" srcset=""></a>
                </div>
            </div>
        </nav>

        <a href="#" class="cabecalho__botao"><button class="cabecalho__botao-login">Menu adm</button></a>
    </header>

    <main>
        <section class="formAdicionaProduto">
            <div class="formAdicionaProduto__container">
                <h1 class="formAdicionaProduto__container-titulo">
                    Adicionar novo produto
                </h1>

                <textarea name="email" placeholder="Adiocionar URL da imagem" class="formAdicionaProduto__container-inputs"></textarea>
                <textarea name="senha" placeholder="Categoria" class="formAdicionaProduto__container-inputs"></textarea>
                <textarea name="senha" placeholder="Nome do produto" class="formAdicionaProduto__container-inputs"></textarea>
                <textarea name="senha" placeholder="Preço do produto" class="formAdicionaProduto__container-inputs"></textarea>
                <textarea name="senha" placeholder="Descrição do produto" class="formAdicionaProduto__container-inputs"></textarea>

                <button class="formAdicionaProduto__container-botaoEntrar">Entrar</button>

            </div>
        </section>

        <section class="contatos">
            <nav class="contatos__nav">
                <div class="contatos__nav-logo">
                    <img src="./assets/img/controle-logo.svg" alt="" srcset="">
                    <p>M.N</p>
                    <img src="./assets/img/geek-logo.svg" alt="" srcset="">
                </div>

                <div class="contatos__nav-links">
                    <a href="#">Quem somos nós</a>
                    <a href="#">Política de privacidade</a>
                    <a href="#">Programa fidelidade</a>
                    <a href="#">Nossas lojas</a>
                    <a href="#">Quero ser franqueado</a>
                    <a href="#">Anuncie aqui</a>
                </div>

                <div class="contatos__nav-form">
                    <h5 class="contatos__nav-formTitulo">Fale conosco</h5>

                    <div class="contatos__nav-formNome">
                        <label for="">Nome</label>
                        <textarea name="nome" id="nome" placeholder="Nome"></textarea>
                    </div>

                    <textarea class="contatos__nav-formMensagem" name="mensagem" id="mensagem" placeholder="Escreva sua mensagem"></textarea>

                    <a href="#"><button class="contatos__nav-formBotao">Enviar mensagem</button></a>
                </div>
            </nav>
        </section>
    </main>

    <footer class="rodape">
        <p>Matheus Neves <br> 2022 <br> matheusneves1204@gmail.com</p>
    </footer>
    
</body>
</html>
